{% extends "base.html" %}

{% block content %}
  <h1>Blog Posts</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <h2>{{ post.title }}</h2>
          <p>{{ post.body|truncatewords:30 }}</p>
          <p><a href="{% url 'post_detail' post.pk %}">Read more</a></p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
